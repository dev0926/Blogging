<div data-ng-controller="SettingsController">
    <form id="form" action="">
        <div class="page-header clearfix">
            <h2 class="page-title pull-left">
                <a href="#" class="help-link" data-title=""><i class="fa fa-question-circle"></i></a>
                {{lbl.advanced}} <span id="spinner" class="loaded"><i class="fa fa-spinner fa-spin fa-sm"></i></span>
            </h2>
            <button data-ng-click="save()" class="btn btn-success btn-sm btn-hasicon pull-left" type="button"><i class="fa fa-check"></i>{{lbl.save}}</button>
        </div>
        <div class="content-inner">
            <div class="form-width-limited">
                <div class="form-group">
                    <h4>{{lbl.handleWwwSubdomain}}</h4>
                    <div>
                        <div class="radio">
                            <label>
                                <input type="radio" value="remove" data-ng-model="settings.HandleWwwSubdomain" />
                                {{lbl.remove}}
                            </label>
                        </div>
                        <div class="radio">
                            <label>
                                <input type="radio" value="add" data-ng-model="settings.HandleWwwSubdomain" />
                                {{lbl.enforce}}
                            </label>
                        </div>
                        <div class="radio">
                            <label>
                                <input type="radio" value="" data-ng-model="settings.HandleWwwSubdomain" />
                                {{lbl.ignore}}
                            </label>
                        </div>
                    </div>
                </div>
                <hr />
                <div class="form-group">
                    <div class="checkbox">
                        <label>
                            <input type="checkbox" name="ckEnableHttpCompression" data-ng-model="settings.EnableHttpCompression" />
                            {{lbl.enableHttpCompression}}
                        </label>
                    </div>
                    <div class="checkbox">
                        <label>
                            <input type="checkbox" name="ckCompressWebResource" data-ng-model="settings.CompressWebResource" />
                            {{lbl.compressWebResource}}
                        </label>
                    </div>
                    <div class="checkbox">
                        <label>
                            <input type="checkbox" name="ckEnableOpenSearch" data-ng-model="settings.EnableOpenSearch" />
                            {{lbl.enableOpenSearch}}
                        </label>
                    </div>
                    <div class="checkbox">
                        <label>
                            <input type="checkbox" name="ckShowPostNavigation" data-ng-model="settings.ShowPostNavigation" />
                            {{lbl.showPostNavigation}}
                        </label>
                    </div>
                    <div class="checkbox">
                        <label>
                            <input type="checkbox" name="ckEnablePasswordReset" data-ng-model="settings.EnablePasswordReset" />
                            {{lbl.enablePasswordReset}}
                        </label>
                    </div>
                </div>
                <hr />
                <h4>{{lbl.tools}}</h4>
                <div class="form-group">
                    <p>
                        <div>{{lbl.selectSavedBlogMlFle}}</div>
                        <input type="file" onchange="angular.element(this).scope().uploadFile(this.files)" />
                    </p>
                    <p>
                        <div>{{lbl.exportIntoBlogML}}</div>
                        <button class="btn btn-primary" data-ng-click="exportToXml()" type="button">{{lbl.export}}</button>
                    </p>
                    <p>
                        <div ng-bind-html="lbl.runClickOnceApplicationToImport"></div>
                        <button class="btn btn-primary" ng-click="importClickOnce()" type="button">{{lbl.importWithClickOnce}}</button>
                    </p>
                </div>
                <hr />
                <div class="form-group">
                    <h4>{{lbl.comments}}</h4>
                </div>
                <div class="form-group">
                    <label>{{lbl.enableTrackbacks}}</label>
                    <div class="checkbox">
                        <label>
                            <input type="checkbox" name="ckEnablePingBackSend" data-ng-model="settings.EnablePingBackSend" />
                            {{lbl.send}}
                        </label>
                    </div>
                    <div class="checkbox">
                        <label>
                            <input type="checkbox" name="ckEnablePingBackReceive" data-ng-model="settings.EnablePingBackReceive" />
                            {{lbl.receive}}
                        </label>
                    </div>
                </div>
                <div class="form-group">
                    <label>{{lbl.enablePingbacks}}</label>
                    <div class="checkbox">
                        <label>
                            <input type="checkbox" name="ckEnableTrackBackSend" data-ng-model="settings.EnableTrackBackSend" />
                            {{lbl.send}}
                        </label>
                    </div>
                    <div class="checkbox">
                        <label>
                            <input type="checkbox" name="ckEnableTrackBackReceive" data-ng-model="settings.EnableTrackBackReceive" />
                            {{lbl.receive}}
                        </label>
                    </div>
                </div>

                <hr />
                <h4>  {{lbl.securitySettings}}</h4>
                <div class="form-group">
                    <div class="checkbox">
                        <label>
                            <input type="checkbox" name="ckAllowRemoteFileDownloads" data-ng-model="settings.AllowServerToDownloadRemoteFiles" />
                            {{lbl.allowRemoteFileDownloads}}
                        </label>
                    </div>
                </div>
                <div ng-if="settings.AllowServerToDownloadRemoteFiles" class="form-group">
                    <div class="form-group">
                        <label class="control-label" for="txtRemoteFileDownloadTimeout">{{lbl.remoteTimeout}}</label>
                        <input type="text" class=" form-control" id="txtRemoteFileDownloadTimeout" name="txtRemoteFileDownloadTimeout" data-ng-model="settings.RemoteFileDownloadTimeout" />
                    </div>
                    <div class="form-group">
                        <label class="control-label" for="txtRemoteMaxFileSize">{{lbl.maximumRemoteFileSize}}</label>
                        <input type="text" class=" form-control" id="txtRemoteMaxFileSize" name="txtRemoteMaxFileSize" data-ng-model="settings.RemoteMaxFileSize" />
                    </div>
                </div>

            </div>
        </div>
    </form>
</div>
