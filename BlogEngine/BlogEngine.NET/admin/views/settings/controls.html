<div data-ng-controller="SettingsController">
    <form id="form" action="">
        <div class="page-header clearfix">
            <h2 class="page-title pull-left">
                <a href="#" class="help-link" data-title=""><i class="fa fa-question-circle"></i></a>
                {{lbl.controls}} <span id="spinner" class="loaded"><i class="fa fa-spinner fa-spin fa-sm"></i></span>
            </h2>
            <button data-ng-click="save()" class="btn btn-success btn-header pull-left" type="button"><i class="fa fa-check"></i>{{lbl.save}}</button>
        </div>
        <div class="content-inner">
            <div class="form-horizontal">
                <div class="form-group">
                    <label class="col-md-4 control-label">
                    </label>
                    <div class="col-md-8">
                        <h4>{{lbl.contactForm}}</h4>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-md-4 control-label" for="txtContactFormMessage">{{lbl.formMessage}}</label>
                    <div class="col-md-8">
                        <textarea class="form-control ltr-dir" rows="2" id="txtContactFormMessage" data-ng-model="settings.ContactFormMessage"></textarea>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-md-4 control-label" for="txtContactErrorMessage">{{lbl.errorMessage}}</label>
                    <div class="col-md-8">
                        <textarea class="form-control ltr-dir" rows="2" id="txtContactErrorMessage" data-ng-model="settings.ContactErrorMessage"></textarea>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-md-4 control-label" for="txtContactThankMessage">{{lbl.thankYouMessage}}</label>
                    <div class="col-md-8">
                        <textarea class="form-control ltr-dir" rows="2" id="txtContactThankMessage" data-ng-model="settings.ContactThankMessage"></textarea>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-md-4 control-label">
                    </label>
                    <div class="col-md-8">
                        <div class="checkbox">
                            <label>
                                <input type="checkbox" name="ckEnableContactAttachments" data-ng-model="settings.EnableContactAttachments" />
                                {{lbl.enableAttachments}}
                            </label>
                        </div>
                        <div class="checkbox">
                            <label>
                                <input type="checkbox" name="ckEnableRecaptchaOnContactForm" data-ng-model="settings.EnableRecaptchaOnContactForm" />
                                {{lbl.enableRecaptcha}}
                            </label>
                        </div>
                    </div>
                </div>
            </div>
            <div class="form-horizontal">
                <div class="form-group">
                    <label class="col-md-4 control-label">
                    </label>
                    <div class="col-md-8">
                        <h4>{{lbl.errorPage}}</h4>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-md-4 control-label" for="txtErrorTitle">{{lbl.txtErrorTitle}}</label>
                    <div class="col-md-8">
                        <input type="text" class="form-control" id="txtErrorTitle" name="txtErrorTitle" data-ng-model="settings.ErrorTitle" />
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-md-4 control-label" for="txtErrorText">{{lbl.txtErrorText}}</label>
                    <div class="col-md-8">
                        <textarea class="form-control ltr-dir" rows="2" id="txtErrorText" data-ng-model="settings.ErrorText"></textarea>
                    </div>
                </div>
            </div>
            <div class="form-horizontal">
                <div class="form-group">
                    <label class="col-md-4 control-label">
                    </label>
                    <div class="col-md-8">
                        <h4>{{lbl.customCode}}</h4>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-md-4 control-label" for="txtHtmlHeader">{{lbl.addCustomCodeToHeader}}</label>
                    <div class="col-md-8">
                        <textarea class="form-control ltr-dir" rows="2" id="txtHtmlHeader" data-ng-model="settings.HtmlHeader"> </textarea>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-md-4 control-label" for="txtTrackingScript">{{lbl.trackingScript}}</label>
                    <div class="col-md-8">
                        <textarea class="form-control ltr-dir" rows="2" id="txtTrackingScript" data-ng-model="settings.TrackingScript"> </textarea>
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>
