<div class="admin-views-helps" ng-controller="HelpController">
    <div class="page-header clearfix">
        <h2 class="page-title pull-left">Help Center</h2>
    </div>
    <div class="content-inner">

        <h4>checkbox</h4>
        <div class="form-group">
            <label class="be-input">
                <span class="be-checkbox"></span>
                <input type="checkbox" name="" value="" />
                Enable Comments
            </label>
        </div>

        <h4>checkbox active</h4>
        <div class="form-group">
            <label class="be-input active">
                <span class="be-checkbox"></span>
                <input type="checkbox" name="" value="" />
                Enable Comments
            </label>
        </div>



        <hr />



        <h4>Radio Buttons</h4>
        <div class="form-group">
            <label class="be-input active">
                <span class="be-radio"></span>
                <input type="radio" name="" value="" />
                Facebook
            </label>
            <label class="be-input">
                <span class="be-radio"></span>
                <input type="radio" name="" value="" />
                Twitter
            </label>
            <label class="be-input" ng-class="{active: checkbox2}">
                <span class="be-radio"></span>
                <input type="radio" name="" value="" />
                Google Plus
            </label>
        </div>


    </div>
</div>
