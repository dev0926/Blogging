<div class="admin-views-helps" ng-controller="HelpController">
    <div class="page-header clearfix">
        <h2 class="page-title pull-left">Help Center</h2>
    </div>
    <div class="content-inner">

        <h4>checkbox</h4>
        <div class="form-group">
            <label class="be-input">
                <span class="be-checkbox"></span>
                <input type="checkbox" name="" value="" />
                Enable Comments
            </label>
        </div>

        <h4>checkbox active</h4>
        <div class="form-group">
            <label class="be-input active">
                <span class="be-checkbox"></span>
                <input type="checkbox" name="" value="" />
                Enable Comments
            </label>
        </div>



        <hr />



        <h4>Radio Buttons</h4>
        <div class="form-group" id="social-buttons">
            <label id="radio1" class="be-input active" ng-click="radioClick('radio1')">
                <span class="be-radio"></span>
                Facebook
            </label>
            <label id="radio2" class="be-input" ng-click="radioClick('radio2')">
                <span class="be-radio"></span>
                Twitter
            </label>
            <label id="radio3" class="be-input" ng-click="radioClick('radio3')">
                <span class="be-radio"></span>
                Google Plus
            </label>
        </div>


    </div>
</div>
