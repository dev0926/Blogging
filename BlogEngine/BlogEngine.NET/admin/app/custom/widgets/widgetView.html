<div data-ng-controller="CustomWidgetsController">
    <style>
        .sortable-empty {
            border: 3px dashed #b4b9be;
            padding: 15px;
        }
    </style>
    <div class="main-header clearfix">
        <h2 class="page-title pull-left">
            {{lbl.widgets}}
        </h2>
        <div class="search pull-right">
            <i class="fa fa-search"></i>
            <input type="text" ng-model="query" ng-change="search()" placeholder="{{lbl.search}}..." />
        </div>
    </div>
    <div class="content-inner">
        <div class="row">

            <div class="modal fade" id="myModal" role="dialog">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal">&times;</button>
                            <h4 class="modal-title">Edit widget</h4>
                        </div>
                        <div class="modal-body">
                            <p>Edit widget with id:</p>
                            <input type="text" name="widgetId" id="widgetId" value="" />
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-lg-8">

                <div class="col-lg-6">
                    <h3>Widgets</h3>
                    <div class='unstyled-list'>
                        <div class="draggable" ng-repeat='iw in installedWidgets' draggable="iw" draggable-target='.sortable'>
                            <div class="panel panel-primary">
                                <div class="panel-body">{{ iw.Title }}</div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-lg-6">
                    <h3>Zone one</h3>
                    <div droppable='items.list1' ng-move='moveObject(from, to, fromList, toList)'
                         ng-create='createObject(object, to, list)' id="list1" class="sortable">
                        <div ng-if="items.list1.length < 1" class="sortable-empty">Drag widget here</div>
                        <div class="ui-state-default" ng-repeat="item in items.list1 track by item.id">
                            <div class="panel panel-primary">
                                <div class="panel-body">
                                    {{ $index }}: {{ item.id }} - {{ item.Title }}
                                    <div class="btn-group pull-right">
                                        <button type="button" data-toggle="modal" data-target="#myModal" data-id="{{item.id}}" class="btn btn-default btn-sm">Edit</button>
                                        <button type="button" ng-click='deleteItem(item.id)' class="btn btn-danger btn-sm">X</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <h3>Zone two</h3>
                    <div droppable='items.list2' ng-move='moveObject(from, to, fromList, toList)'
                         ng-create='createObject(object, to, list)' id="list2" class="sortable">
                        <div ng-if="items.list2.length < 1" class="sortable-empty">Drag widget here</div>
                        <div class="ui-state-default" ng-repeat="item in items.list2 track by item.id">
                            <div class="panel panel-primary">
                                <div class="panel-body">
                                    {{ $index }}: {{ item.id }} - {{ item.Title }}
                                    <div class="btn-group pull-right">
                                        <button type="button" data-toggle="modal" data-target="#myModal" data-id="{{item.id}}" class="btn btn-default btn-sm">Edit</button>
                                        <button type="button" ng-click='deleteItem(item.id)' class="btn btn-danger btn-sm">X</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
            <div class="col-lg-4">
                <h3>Json data</h3>
                <pre>{{ items | json }}</pre>
            </div>

        </div>


    </div>
</div>
